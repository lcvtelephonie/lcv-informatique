<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commande / Devis – LCV Téléphonie & Informatique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<a href="index.html" class="btn-accueil">Accueil</a>

<header>
    <h1>Commande / Devis</h1>
    <p class="slogan">Demande sans paiement – réponse rapide</p>
</header>

<section class="rdv">
    <h2>Formulaire de commande</h2>

    <p style="text-align:center;">
        Remplissez ce formulaire. Nous vous confirmons le prix et la disponibilité.
    </p>

    <form action="https://formsubmit.co/lcvtelephonie@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">

        <label>Nom</label>
        <input type="text" name="Nom" required>

        <label>Email</label>
        <input type="email" name="Email" required>

        <label>Téléphone</label>
        <input type="tel" name="Téléphone">

        <label>Produit souhaité</label>
        <input type="text" name="Produit" placeholder="Ex : Batterie iPhone 11" required>

        <label>Message</label>
        <textarea name="Message" placeholder="Précisez le modèle, quantité, urgence…"></textarea>

        <button type="submit">Envoyer ma demande</button>
    </form>
</section>

<footer>
    <p>© 2026 – LCV Téléphonie & Informatique</p>
</footer>

</body>
</html>
