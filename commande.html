<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commande - LCV Téléphonie & Informatique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<a href="produits.html" class="btn-retour">← Retour aux produits</a>

<header>
    <h1>Passer une commande</h1>
    <p class="texte-commande">Choisissez votre produit et laissez vos coordonnées</p>

</header>

<section class="rdv">

<form>

    <label>Nom & Prénom</label>
    <input type="text" required>

    <label>Email</label>
    <input type="email" required>

    <label>Téléphone</label>
    <input type="tel" required>

    <label>Catégorie</label>
    <select id="categorie" onchange="filtrerProduits()" required>
        <option value="">-- Choisir une catégorie --</option>
        <option value="batterie">Batterie</option>
        <option value="ecran">Écran</option>
        <option value="accessoire">Accessoire</option>
    </select>

    <label>Produit souhaité</label>
    <select id="produit" required>
        <option value="">-- Choisir un produit --</option>

        <!-- BATTERIES -->
        <option data-cat="batterie">Batterie iPhone</option>
        <option data-cat="batterie">Batterie Samsung</option>
        <option data-cat="batterie">Batterie Xiaomi</option>

        <!-- ÉCRANS -->
        <option data-cat="ecran">Écran iPhone</option>
        <option data-cat="ecran">Écran Samsung</option>
        <option data-cat="ecran">Écran Xiaomi</option>

        <!-- ACCESSOIRES -->
        <option data-cat="accessoire">Chargeur</option>
        <option data-cat="accessoire">Câble USB</option>
        <option data-cat="accessoire">Coque de protection</option>
        <option data-cat="accessoire">Verre trempé</option>
    </select>

    <label>Message</label>
    <textarea placeholder="Modèle exact, couleur, infos…"></textarea>

    <button type="submit">Envoyer la commande</button>

</form>

</section>

<footer>
    <p>© 2026 LCV Téléphonie & Informatique</p>
</footer>

<!-- SCRIPT AUTOMATIQUE -->
<script>
function filtrerProduits() {
    const categorie = document.getElementById("categorie").value;
    const produits = document.querySelectorAll("#produit option");

    produits.forEach(option => {
        if (!option.dataset.cat) return;

        option.style.display =
            option.dataset.cat === categorie ? "block" : "none";
    });

    document.getElementById("produit").value = "";
}
</script>

</body>
</html>
