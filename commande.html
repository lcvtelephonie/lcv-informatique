<script>
function filtrerProduits() {
    const categorie = document.getElementById("categorie").value;
    const produits = document.querySelectorAll("#produit option");

    produits.forEach(option => {
        if (!option.dataset.cat) return;

        option.style.display =
            option.dataset.cat === categorie ? "block" : "none";
    });

    document.getElementById("produit").value = "";
}
</script>
<script>
function appliquerPromo() {
    const code = document.getElementById("codePromo").value.trim().toUpperCase();

    if (code === "LCV10") {
        message.style.color = "#0a3cff";
        message.textContent = "üéâ Code promo appliqu√© : -10%";

        message.textContent = "";
    } else {

        message.textContent = "‚ùå Code promo invalide";
    }
}
</script>
