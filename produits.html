<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commande - LCV Téléphonie & Informatique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- RETOUR -->
<a href="produits.html" class="btn-retour">← Retour aux produits</a>

<header>
    <h1>Passer une commande</h1>
    <p>Choisissez votre produit et laissez vos coordonnées</p>
</header>

<section class="rdv">

    <form action="#" method="post">

        <label>Nom & Prénom</label>
        <input type="text" placeholder="Votre nom" required>

        <label>Email</label>
        <input type="email" placeholder="exemple@mail.com" required>

        <label>Téléphone</label>
        <input type="tel" placeholder="06 00 00 00 00" required>

        <label>Catégorie</label>
        <select required>
            <option value="">-- Choisir une catégorie --</option>
            <option>Batterie</option>
            <option>Écran</option>
            <option>Accessoire</option>
        </select>

        <label>Produit souhaité</label>
        <select required>
            <option value="">-- Choisir un produit --</option>

            <!-- BATTERIES -->
            <option>Batterie iPhone</option>
            <option>Batterie iPhone XR / XS</option>
            <option>Batterie Samsung</option>
            <option>Batterie Xiaomi</option>

            <!-- ÉCRANS -->
            <option>Écran iPhone</option>
            <option>Écran Samsung</option>
            <option>Écran Xiaomi</option>

            <!-- ACCESSOIRES -->
            <option>Chargeur</option>
            <option>Câble USB</option>
            <option>Coque de protection</option>
        </select>

        <label>Message (modèle exact, couleur, infos…)</label>
        <textarea placeholder="Ex : iPhone 11, écran noir, batterie originale"></textarea>

        <button type="submit">Envoyer la commande</button>

    </form>

    <p class="rdv-info">
        ⚠️ La commande sera confirmée après vérification de la disponibilité.
    </p>

</section>

<footer>
    <p>© 2026 LCV Téléphonie & Informatique</p>
    <p>
        <a href="index.html">Accueil</a> |
        <a href="mentions-legales.html">Mentions légales</a>
    </p>
</footer>

</body>
</html>
