<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Batteries - LCV Téléphonie & Informatique</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
function filterProducts(category, button) {
    const products = document.querySelectorAll('.service');
    const buttons = document.querySelectorAll('.filter-btn');

    buttons.forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');

    products.forEach(product => {
        if (category === 'all' || product.dataset.category === category) {
            product.style.display = "block";
        } else {
            product.style.display = "none";
        }
    });
}
</script>

<body>

<header>
    <img src="logo.png" class="logo" alt="LCV">
    <h1>Batteries</h1>
    <p>Remplacement & vente de batteries</p>
</header>
<div class="filters">
    <button class="filter-btn active" onclick="filterProducts('all', this)">Tous</button>
    <button class="filter-btn" onclick="filterProducts('iphone', this)">iPhone</button>
    <button class="filter-btn" onclick="filterProducts('android', this)">Android</button>
</div>


<section class="services">

   <section class="services">

    <div class="service" data-category="iphone">
        <img src="batterie.jpg" alt="Batterie iPhone">
        <h3>Batterie iPhone</h3>
        <p>Remplacement batterie iPhone</p>
        <strong>59 €</strong><br><br>
        <a href="produit-batterie.html" class="btn-primary">Voir le produit</a>
    </div>

    <div class="service" data-category="android">
        <img src="batterie.jpg" alt="Batterie Android">
        <h3>Batterie Android</h3>
        <p>Samsung, Xiaomi, Huawei…</p>
        <strong>45 €</strong><br><br>
        <a href="produit-batterie.html" class="btn-primary">Voir le produit</a>
    </div>

</section>


</section>

<footer>
    <p>© 2026 LCV Téléphonie & Informatique</p>
    <p>
        <a href="index.html">Accueil</a> |
        <a href="mentions-legales.html">Mentions légales</a>
    </p>
</footer>

</body>
</html>
